<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân hàng GS25</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }
        .logo-text {
            font-size: 36px; /* Bigger text for logo */
            font-weight: 800; /* Bold and heavy */
            text-align: center;
            color: #3498db; /* Blue color for the logo */
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            background: linear-gradient(90deg, #3498db, #2980b9); /* Gradient effect */
            -webkit-background-clip: text;
            color: transparent; /* Transparent text for gradient */
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccd0d5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
        }
        .warning {
            color: #e74c3c;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .note {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <!-- Updated Logo Text -->
            <div class="logo-text">GS25</div>
            <h1>Ngân hàng GS25</h1>
            <p style="text-align: center; color: #555;">Tài khoản của bạn đã bị khóa. Vui lòng đăng nhập ngay để kích hoạt lại.</p>
            <form action="#" method="POST">
                <label for="username">Tài khoản:</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                
                <input type="submit" value="Đăng nhập">
            </form>
            <p class="warning">Đây là một trang web giả lập, không gây hại người dùng!</p>
            <p class="note">Nếu bạn cần trợ giúp, vui lòng liên hệ trung tâm dịch vụ khách hàng.</p>
        </div>
    </div>
</body>
</html>
